<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RankPO - AI Recruitment Platform</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h1 { color: #333; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        #status { margin-top: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="card">
        <h1>🚀 AI Recruiter</h1>
        <input type="text" id="keyword" placeholder="Кого ищем? (например: Python)" value="Python">
        <input type="text" id="location" placeholder="Где? (например: Moscow)" value="Moscow">
        <button id="btn" onclick="startSearch()">Найти кандидатов</button>
        <div id="status">Готов к работе</div>
    </div>

    <script>
        async function startSearch() {
            const btn = document.getElementById('btn');
            const status = document.getElementById('status');
            const keyword = document.getElementById('keyword').value;
            
            btn.disabled = true;
            btn.innerText = "⏳ Ищу...";
            status.innerText = "Запускаю AI агентов...";
            
            try {
                const response = await fetch('http://localhost:5000/run-analysis', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ keyword: keyword, location: 'Moscow' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerHTML = '✅ Найдено: ' + data.count + ' кандидатов!<br><br>' + 
                        data.candidates.map(c => c.login + ' (' + (c.AI_Score || 0) + ')').join('<br>');
                    btn.innerText = "Найти еще";
                } else {
                    status.innerText = "❌ Ошибка: " + data.message;
                    btn.innerText = "Попробовать снова";
                }
            } catch (e) {
                status.innerText = "❌ Ошибка соединения с сервером";
                console.error(e);
                btn.innerText = "Ошибка";
            }
            btn.disabled = false;
        }
    </script>
</body>
</html>
