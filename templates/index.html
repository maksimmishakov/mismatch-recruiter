<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankPO - AI Recruitment Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: white; border-radius: 10px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .upload-section { margin: 30px 0; }
        .upload-section h2 { color: #667eea; margin-bottom: 20px; font-size: 18px; }
        .file-input-wrapper { position: relative; display: inline-block; cursor: pointer; width: 100%; }
        input[type="file"] { display: none; }
        .file-input-label { display: block; padding: 20px; border: 2px dashed #667eea; border-radius: 8px; text-align: center; color: #667eea; font-weight: 500; transition: all 0.3s; cursor: pointer; }
        .file-input-label:hover { background: #f0f4ff; border-color: #764ba2; }
        .file-name { display: block; margin-top: 10px; font-size: 12px; color: #666; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .btn-analyze { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-analyze:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn-clear { background: #f0f0f0; color: #333; }
        .btn-clear:hover { background: #e0e0e0; }
        #results { margin-top: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px; border-left: 4px solid #667eea; font-size: 13px; max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-break: break-word; }
        .loading { display: none; text-align: center; color: #667eea; }
        .spinner { border: 3px solid #f0f0f0; border-top: 3px solid #667eea; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error { color: #d32f2f; padding: 10px; background: #ffebee; border-radius: 4px; margin-top: 10px; }
        .success { color: #388e3c; padding: 10px; background: #e8f5e9; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ RankPO</h1>
        <p class="subtitle">AI Recruitment Platform - Resume Analysis</p>
        
        <section class="upload-section">
            <h2>üìÑ Upload Resume</h2>
            <div class="file-input-wrapper">
                <label for="resumeFile" class="file-input-label">
                    üìÅ Click to select PDF or drag & drop
                    <span class="file-name" id="fileName">No file selected</span>
                </label>
                <input type="file" id="resumeFile" accept=".pdf" onchange="updateFileName()">
            </div>
            
            <div class="button-group">
                <button class="btn-analyze" onclick="uploadResume()">üöÄ Analyze with AI</button>
                <button class="btn-clear" onclick="clearForm()">üîÑ Clear</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing resume...</p>
            </div>
            
            <div id="results"></div>
        </section>
    </div>

    <script>
        function updateFileName() {
            const file = document.getElementById('resumeFile').files[0];
            const fileNameEl = document.getElementById('fileName');
            if (file) {
                fileNameEl.textContent = file.name + ' (' + (file.size / 1024).toFixed(2) + ' KB)';
            } else {
                fileNameEl.textContent = 'No file selected';
            }
        }

        async function uploadResume() {
            const file = document.getElementById('resumeFile').files[0];
            const resultsDiv = document.getElementById('results');
            const loading = document.getElementById('loading');
            
            if (!file) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please select a PDF file</div>';
                return;
            }
            
            loading.style.display = 'block';
            resultsDiv.innerHTML = '';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/analyze-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                } else if (data.status === 'success') {
                    resultsDiv.innerHTML = `<div class="success">‚úÖ Resume Analyzed Successfully</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                loading.style.display = 'none';
                resultsDiv.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }
        
        function clearForm() {
            document.getElementById('resumeFile').value = '';
            document.getElementById('fileName').textContent = 'No file selected';
            document.getElementById('results').innerHTML = '';
        }

        // Drag and drop support
        const fileInput = document.getElementById('resumeFile');
        const fileLabel = document.querySelector('.file-input-label');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            fileLabel.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            fileLabel.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            fileLabel.style.background = '#f0f4ff';
            fileLabel.style.borderColor = '#764ba2';
        }
        
        function unhighlight(e) {
            fileLabel.style.background = '';
            fileLabel.style.borderColor = '';
        }
        
        fileLabel.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName();
            }
        }
    </script>
</body>
</html>
