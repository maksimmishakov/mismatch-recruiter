<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .card .value {
            font-size: 2.5em;
            color: #2180ca;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .label {
            color: #666;
            font-size: 0.9em;
        }

        .chart-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .top-skills {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .skill-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .skill-badge .name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .skill-badge .count {
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Analytics Dashboard</h1>
        
        <div class="dashboard">
            <div class="card">
                <h3>Total Resumes</h3>
                <div class="value" id="totalResumes">0</div>
                <div class="label">processed</div>
            </div>
            
            <div class="card">
                <h3>Avg Score</h3>
                <div class="value" id="avgScore">0</div>
                <div class="label">% (0-100)</div>
            </div>
            
            <div class="card">
                <h3>Unique Skills</h3>
                <div class="value" id="uniqueSkills">0</div>
                <div class="label">encountered</div>
            </div>
            
            <div class="card">
                <h3>Successful Matches</h3>
                <div class="value" id="successMatches">0</div>
                <div class="label">70% match</div>
            </div>
        </div>

        <div class="chart-section">
            <h2>üîù Top 10 Skills</h2>
            <div class="top-skills" id="skillsList"></div>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    console.error('Failed to load analytics:', response.status);
                    return;
                }

                const data = await response.json();

                // Update cards
                document.getElementById('totalResumes').textContent = data.total_resumes || 0;
                document.getElementById('avgScore').textContent = (data.avg_score || 0).toFixed(1);
                document.getElementById('uniqueSkills').textContent = data.unique_skills || 0;
                document.getElementById('successMatches').textContent = data.successful_matches || 0;

                // Update skills
                const skillsList = document.getElementById('skillsList');
                skillsList.innerHTML = '';
                if (data.top_skills && Array.isArray(data.top_skills)) {
                    data.top_skills.forEach(skill => {
                        const badge = document.createElement('div');
                        badge.className = 'skill-badge';
                        badge.innerHTML = `
                            <div class="name">${skill.name}</div>
                            <div class="count">${skill.count}</div>
                        `;
                        skillsList.appendChild(badge);
                    });
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadAnalytics);

        // Auto-refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
