name: Check Imports

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  check-imports:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9' ]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Check all imports
      run: python -c "import ast; import sys; ast.parse(open('app/__init__.py').read()); ast.parse(open('app/models/__init__.py').read()); ast.parse(open('app/services/__init__.py').read()); print('All imports OK')"
