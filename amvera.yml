---
version: '1.0'
meta:
  environment: python
  toolchain:
    name: pip
    version: 3.11
build:
  requirementsPath: requirements.txt
  useCache: false
run:
  scriptName: app.py
  persistenceMount: /data
  containerPort: 80
serviceType: compute
---
command: gunicorn app:app -bind 0.0.0.0:80
containerPort: 80
