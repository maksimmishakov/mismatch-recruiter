groups:
  - name: mismatch_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: 'rate(http_requests_total{status=~"5.."}[5m]) > 0.05'
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value }} (> 0.05)'

      - alert: HighLatency
        expr: 'histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1'
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High latency detected'
          description: 'P95 latency is {{ $value }}s'

      - alert: DatabaseConnectionPoolExhausted
        expr: 'pg_stat_database_numbackends / pg_settings_max_connections > 0.8'
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Database connection pool exhausted'
          description: 'Database has {{ $value }} of max connections in use'

      - alert: RedisMemoryUsageHigh
        expr: 'redis_memory_used_bytes / redis_memory_max_bytes > 0.8'
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Redis memory usage high'
          description: 'Redis memory usage is {{ $value | humanizePercentage }}'

      - alert: DiskSpaceRunningOut
        expr: 'node_filesystem_avail_bytes / node_filesystem_size_bytes < 0.1'
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: 'Disk space running out'
          description: 'Less than 10% disk space available'

      - alert: CPUUsageHigh
        expr: '(100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80'
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: 'CPU usage is high'
          description: 'CPU usage is {{ $value | humanize }}%'

      - alert: ServiceDown
        expr: 'up == 0'
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Service {{ $labels.job }} is down'
          description: 'Service has been unreachable for 1 minute'

      - alert: RateLimitExceeded
        expr: 'rate(http_requests_total{status="429"}[5m]) > 0.1'
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Rate limit exceeded'
          description: 'Rate limit errors: {{ $value }} req/s'
