apiVersion: apps/v1
kind: Deployment
metadata:
  name: mismatch-backend
  namespace: default
  labels:
    app: mismatch-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mismatch-backend
  template:
    metadata:
      labels:
        app: mismatch-backend
        version: v1
    spec:
      containers:
      - name: backend
        image: mismatch-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: mismatch-secrets
              key: database-url
        - name: REDIS_URL
          value: redis://mismatch-redis:6379/0
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mismatch-secrets
              key: jwt-secret-key
        - name: LOG_LEVEL
          value: INFO
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mismatch-backend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: mismatch-backend
  namespace: default
  labels:
    app: mismatch-backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: mismatch-backend
